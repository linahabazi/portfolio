
{{ define "main" }}
{{ $profileImagePath := index .Site.Data.content.images .Params.imageId }}

  <div class="bio-container">
    <div class="bio">
      <div class="profileImage">
        <img src="{{ $profileImagePath }}" />
      </div>
      <div class="bioText">{{ .Content }}</div>
    </div>
    <p class="mt-10">
      <span class="font-weight-bold font-italic">For the nerds:</span> I coded this website myself in Hugo, a static website engine, with Bootstrap v4.6. You can view my code on GitHub.
    </p>
  </div>

{{ end }}
