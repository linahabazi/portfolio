{{ define "main" }}
<div class="contactForm">
  <h2 class="mb-4">Contact</h2>
  <p class="mb-4">Email me at contact@linahabazi.com or fill out the form below:</p>
  <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mqknjjel" method="post">
    <fieldset id="fs-frm-inputs">
      <label for="full-name">Full Name</label>
      <input type="text" name="name" id="full-name" required="">
      <label for="email-address">Email Address</label>
      <input type="email" name="_replyto" id="email-address" required="">
      <label for="message">Message</label>
      <textarea rows="5" name="message" id="message" required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input type="submit" value="Submit">
  </form>
</div>
{{ end }}
