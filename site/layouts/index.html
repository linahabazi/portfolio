{{ define "main" }}
{{ $heroData := index .Site.Data.content.artwork .Params.seriesId .Params.artworkId }}

<div class="heroArt">
    <div class="backgroundImage">
        <img src="{{ $heroData.heroImage }}" />
    </div>
    <a href="/portfolio/{{.Params.artworkId}}">
        <div class="titleCard d-none d-sm-block">
            <div class="title">{{ $heroData.title }}</div>
            <div class="subtitle">Lina Habazi, {{ $heroData.year }}</div>
        </div>
    </a>
</div>

{{ end }}
